<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Thorogood</title>

  <link rel="stylesheet" href="css/final.css"/>
  <link rel="stylesheet" href="https://aggressiveperfector.github.io/assets/fonts/merriweather_lora.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>
<body>
  <div class="container"> <!-- wrapper -->
    <nav class="nav-bar"> <!-- navigation -->
      <div class="logo">
      <a href="index.html"><img src="images/thorogood-logo-50x50.png"></a>
      </div>
      <ul class="nav-item">
        <li class="nav-item-center"><a href="gallery.html">Gallery</a></li>
        <li class="nav-item-center"><a href="contact.html">Contact</a></li>
      </ul>
      <ul class="nav-item">
        <li class="nav-item-right"><a href="login.html">Login</a></li>
        <li class="nav-item-right"><a class="register" href="register.html">Register</a></li>
      </ul>
    </nav> <!-- /navigation -->
    <main>
      <form action="#"> <!-- form -->
        <div class="form-container">
          <div class="form-content">
          <fieldset>
            <h1>Login.</h1>
            <h3>Welcome back. Please login to continue.</h3>
            <p><label for="email">Username<abbr title="required" aria-label="required">*</abbr>
            </label>
            <input type="text" name="email" id="email" required></p>
            <p><label for="password">Password<abbr title="required" aria-label="required">*</abbr></label>
            <input type="password" name="password" id="password" required></p>
          </fieldset>
          <button type="submit" class="form-button">Login</button>
          <p>Don't have an account? <a href="register.html">Register</a>.</p>
          </div>
        </div>
      </form> <!-- /form -->
    </main>
    <footer>2020&copy;Mike</footer>
  </div> <!-- /wrapper -->
</body>
</html>
