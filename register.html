<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Thorogood</title>

  <link rel="stylesheet" href="css/final.css"/>
  <link rel="stylesheet" href="https://aggressiveperfector.github.io/assets/fonts/merriweather_lora.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>
<body>
  <div class="container"> <!-- wrapper -->
    <nav class="nav-bar"> <!-- navigation -->
      <div class="logo">
      <a href="index.html"><img src="images/thorogood-logo-50x50.png"></a>
      </div>
      <ul class="nav-item">
        <li class="nav-item-center"><a href="gallery.html">Gallery</a></li>
        <li class="nav-item-center"><a href="contact.html">Contact</a></li>
      </ul>
      <ul class="nav-item">
        <li class="nav-item-right"><a href="login.html">Login</a></li>
        <li class="nav-item-right"><a class="register" href="register.html">Register</a></li>
      </ul>
    </nav> <!-- /navigation -->
    <main>
      <div class="form-container">
        <form action="#"> <!-- form -->
          <div class="form-content">
            <fieldset>
              <h1>Register.</h1>
              <h3>Please fill in this form to create an account.</h3>
              <p><label for="email">Username<abbr title="required" aria-label="required">*</abbr>
              </label>
              <input type="text" name="email" id="email" required>
              </p>
              <p><label for="password">Password<abbr title="required" aria-label="required">*</abbr>
              </label>
              <input type="password" name="password" id="password" minlength="10" required>
              </p>
              <p><label for="password-repeat">Confirm Password<abbr title="required" aria-label="required">*</abbr>
              </label>
              <input type="password" name="password-repeat" id="password-repeat" required>
              </p>
            </fieldset>
            <button type="submit" class="form-button">Register</button>
            <p>Already have an account? <a href="login.html">Login</a>.</p>
          </div>
        </form> <!-- /form -->
        <div class="form-footer">
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        </div>
      </div>
    </main>
    <footer>2020&copy;Mike</footer>
  </div> <!-- /wrapper -->
</body>
</html>
